<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <main class="main">
        <div class="board">
            <div class="row">
                <div class="column" data-pos="0"></div>
                <div class="column" data-pos="3"></div>
                <div class="column" data-pos="6"></div>
            </div>
            <div class="row">
                <div class="column" data-pos="1"></div>
                <div class="column" data-pos="4"></div>
                <div class="column" data-pos="7"></div>
            </div>
            <div class="row">
                <div class="column" data-pos="2"></div>
                <div class="column" data-pos="5"></div>
                <div class="column" data-pos="8"></div>
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
