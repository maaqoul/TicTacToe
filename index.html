<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <main class="main">
        <div class="players">
            <div class="first-player">
                <label for="first-player">first player :</label> <br>
                <input type="text" name="firstPlayer" id="first-player" placeholder="first player has 'x'">
                <button id="submit-first-player">confirm</button>
            </div>
            <div class="second-player">
                <label for="second-player">second player: </label> <br>
                <input type="text" name="secondPlayer" id="second-player" placeholder="second player has 'o'">
                <button id="submit-second-player">confirm</button>
            </div>
        </div>

        <div class="board">
            <div class="row">
                <div class="column" data-pos="0"></div>
                <div class="column" data-pos="3"></div>
                <div class="column" data-pos="6"></div>
            </div>
            <div class="row">
                <div class="column" data-pos="1"></div>
                <div class="column" data-pos="4"></div>
                <div class="column" data-pos="7"></div>
            </div>
            <div class="row">
                <div class="column" data-pos="2"></div>
                <div class="column" data-pos="5"></div>
                <div class="column" data-pos="8"></div>
            </div>
        </div>

        <div class="score">
            <h3>scores : </h3>
            <div class="first-player-score">
                <label for="first-player-score" id="first-player-label">first player</label>
                <span id="first-player-score">0</span>
            </div>
            <div class="second-player-score">
                <label for="second-player-score" id="second-player-label">second player</label>
                <span id="second-player-score">0</span>
            </div>
        </div>
    </main>
    <div>
        <span id="winner"></span>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
