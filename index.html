<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <main class="main">
        <div class="players">
            <div class="first-player">
                <input type="text" name="firstPlayer" id="">
                <button>confirm</button>
            </div>
            <div class="second-player">
                <input type="text" name="secondPlayer" id="">
                <button>confirm</button>
            </div>
        </div>

        <div class="board">
            <div class="row">
                <div class="column" data-pos="0"></div>
                <div class="column" data-pos="3"></div>
                <div class="column" data-pos="6"></div>
            </div>
            <div class="row">
                <div class="column" data-pos="1"></div>
                <div class="column" data-pos="4"></div>
                <div class="column" data-pos="7"></div>
            </div>
            <div class="row">
                <div class="column" data-pos="2"></div>
                <div class="column" data-pos="5"></div>
                <div class="column" data-pos="8"></div>
            </div>
        </div>

        <div class="score">
            <h3>scores : </h3>
            <span>player1 : 1 point</span> </br>
            <span>player2 : 1 point</span>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
