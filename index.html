<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main class="main">
        <table>
            <tr>
                <td data-row="0" data-column="0">x</td>
                <td data-row="0" data-column="1">o</td>
                <td data-row="0" data-column="2">x</td>
            </tr>
            <tr>
                <td data-row="1" data-column="0" >o</td>
                <td data-row="1" data-column="1">x</td>
                <td data-row="1" data-column="2">x</td>
            </tr>
            <tr>
                <td data-row="2" data-column="0">x</td>
                <td data-row="2" data-column="1" >o</td>
                <td data-row="2" data-column="2" >o</td>
            </tr>
        </table>
    </main>
</body>
</html>
